name: Build JSON Number Tool

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # 允许手动触发构建

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: 使用 PyInstaller 打包
      run: |
        # --onefile: 打包成单个exe
        # --name: 指定生成的文件名
        # --console: 保留控制台窗口（因为程序里有print和input）
        # 如果不需要看到控制台，可以将 --console 改为 --noconsole
        pyinstaller --onefile --name "json_number" main.py

    - name: 上传构建结果 (Artifact)
      uses: actions/upload-artifact@v4
      with:
        name: json_number_exe
        path: dist/json_number.exe

    - name: 创建 Release (可选)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/json_number.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
